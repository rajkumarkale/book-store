<div class="card book-card overflow-hidden">
  <div class="card-header">{{bookDetails.bookName}}</div>
  <div class="card-body">
    <h5 class="card-title">{{bookDetails.authorName}}</h5>
    <p><strong>Pub.Date :</strong> {{bookDetails.publishDate}}</p>
    <p><strong>Pages :</strong> {{bookDetails.pageCount}}</p>
  </div>
</div>
